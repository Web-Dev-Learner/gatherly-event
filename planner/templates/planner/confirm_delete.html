<!-- templates/planner/confirm_delete.html -->
{% extends 'planner/base.html' %}

{% block title %}Confirm Delete - Gatherly{% endblock %}

{% block content %}
<div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-12 text-center">
  <div class="flex items-center justify-center mb-4 text-red-600">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="text-2xl font-semibold">Confirm Delete</h2>
  </div>

  <p class="text-gray-700 text-base mb-6">
    Are you sure you want to delete the event <strong class="text-gray-900">"{{ event.title }}"</strong>?
  </p>

  <form method="POST" class="flex justify-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="inline-flex items-center bg-red-600 hover:bg-red-700 text-white font-medium px-5 py-2 rounded-md shadow-sm transition">
      
      Yes, Delete
    </button>
    <a href="{% url 'my_events' %}" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-5 py-2 rounded-md shadow-sm transition">
      
      Cancel
    </a>
  </form>
</div>
{% endblock %}
