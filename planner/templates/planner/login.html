<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Gatherly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login</h2>

    {% if error %}
      <div class="mb-4 text-sm text-red-600 text-center bg-red-100 border border-red-300 p-2 rounded-md">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5" id="loginForm">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" maxlength="100" autofocus
               class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
               required>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password"
               class="mt-1 block w-full rounded-lg border border-gray-300 p-2 pr-10 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
               required>
        <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-9 text-gray-500">
          <span id="eye-icon-password" class="material-symbols-outlined">visibility</span>
        </button>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200 shadow-md">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      New user? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
  </div>

  <!-- Eye icon font -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Script: Eye toggle -->
  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById('eye-icon-' + inputId);
      const isVisible = input.type === "text";

      input.type = isVisible ? "password" : "text";
      icon.textContent = isVisible ? "visibility" : "visibility_off";
    }
  </script>
</body>
</html>
